version: '3.9'
services:
  client:
    container_name: client-delivery
    working_dir: /front-end
    volumes: 
      - ./front-end/src:/front-end/src
    restart: always
    build: ./front-end
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - app-net
  api:
    container_name: api-delivery
    working_dir: /back-end
    volumes: 
      - ./back-end/src:/back-end/src
    restart: always
    command: dev
    build: ./back-end
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      - NODE_ENV=development
      - MYSQL_PORT=3306
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - API_PORT=3001
    networks:
      - app-net
  db:
    image: mysql:8.0.21
    platform: linux/x86_64
    container_name: db-delivery
    ports:
      - 3002:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    restart: 'always'
    networks:
      - app-net

networks:
  app-net:

